<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" href="/favicon.ico">
    <title>AquaMoe</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .aqmoe {
            height: 100%;
            position: fixed;
            right: 0px;
            bottom: 0px;
        }

        .center {
            height: 80%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dark {
            display: none;
        }

        .nodisplay {
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            .dark {
                display: block;
            }

            .light {
                display: none;
            }

            body {
                background-color: #000;
            }
        }
    </style>
</head>

<body>
    <img class="light center" src="light.jpg" title="opopowa">
    <img class="center dark" src="dark.jpg" title="opopowa">
</body>

</html>
